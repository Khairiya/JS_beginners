<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenges</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-1">
      <h2>Challenge 2: Image Generator</h2>
      <button class="btn btn-success" id="img-gen" onclick="generateImg()">
        Generate Image
      </button>
      <div class="flex-box-container-1" id="imgGen"></div>
    </div>
    <div class="container-1">
      <h2>Challenge 3: "Rock, Paper, Scissors"</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="static/image/rock.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="static/image/paper.png"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="static/image/scissors.jpg"
          alt=""
          height="150"
          width="150"
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-1">
      <h2>Challenge 4: Change the Color of All Buttons!</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-danger">Yahoo</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Wee</button>
      </div>
    </div>
    <div class="container-1">
      <h2>Challenge 5: Black Jack</h2>
      <h3><span id="blackjack-result">Let's Play!</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>wins</th>
            <th>Loses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td id="wins">0</td>
            <td id="loses">0</td>
            <td id="draws">0</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
